<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light ON OFF</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="main-heading">
      <h1>Can you turn the light on?</h1>
      
      <button
        id="btn1"
        onclick="document.getElementById('Off').src='images/BulbOn.jpg'"
      >
        Switch ON
      </button>

      <img src="images/Joker.png" alt="Off Image" width="150px" id="Off" />

      <button
        id="btn2"
        onclick="document.getElementById('Off').src='images/BulbOff.jpg'"
      >
      Switch Off
      </button>

    </div>
  </body>
</html>
